    <style>
      :root {
        --bg: #0b1220;
        --card: #111a2b;
        --text: #e6ecff;
        --muted: #98a2b3;
        --accent: #5b8cff;
        --chip: #1c2842;   /* pills & button bg (dark) */
        --border: #22314f;
      }
      :root[data-theme="light"] {
        --bg: #f7f9ff;
        --card: #ffffff;
        --text: #0f1730;
        --muted: #475467;
        --accent: #3b6cff;
        --chip: #eef2ff;   /* pills & button bg (light) */
        --border: #d6dcf0;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0; padding: 40px 20px;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        color: var(--text);
        background: var(--bg);
      }
      .container { max-width: 980px; margin: 0 auto; }

      /* Nav */
      .topnav { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px; }
      .brand { font-weight:700; letter-spacing:0.2px; }
      .navlinks { display:flex; gap:10px; flex-wrap:wrap; }
      .navbtn { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; border:1px solid var(--border); text-decoration:none; color:var(--text); background:transparent; }
      .navbtn:hover { border-color: var(--accent); }
      .toggle { cursor:pointer; border:1px solid var(--border); padding:8px 12px; border-radius:999px; background: var(--chip); color: var(--text); }

      header { display: grid; grid-template-columns: 1fr; gap: 20px; }
      .hero { background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); padding: 28px; border: 1px solid var(--border); border-radius: 18px; }
      h1 { margin: 0 0 6px; font-size: 34px; letter-spacing: 0.2px; }
      .subtitle { color: var(--muted); margin: 0 0 14px; }
      .links { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }

      /* Buttons inherit theme */
      .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; border:1px solid var(--border); text-decoration:none; color:var(--text); background: var(--chip); }
      .btn:hover { border-color: var(--accent); }
      .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
      .btn--primary { background: var(--accent); color: #ffffff; border-color: var(--accent); }

      .grid { display: grid; grid-template-columns: 1fr; gap: 18px; margin-top: 28px; }
      .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; transform: translateY(8px); opacity: .001; }
      h2 { margin: 0 0 8px; font-size: 22px; }
      h3 { margin: 0 0 6px; font-size: 18px; }
      .muted { color: var(--muted); }
      .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
      .list { display: grid; gap: 8px; margin: 10px 0 0; padding-left: 18px; }
      .list li { line-height: 1.45; }
      .chips { display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
      .chip { font-size:13px; background:var(--chip); color:var(--text); padding:6px 10px; border-radius:999px; border:1px solid var(--border); }

      footer { color: var(--muted); margin-top: 28px; text-align: center; }

      @media (min-width: 860px) {
        header { grid-template-columns: 1.2fr .8fr; align-items: start; }
        .grid { grid-template-columns: 1fr 1fr; }
        .row { grid-template-columns: 1fr 1fr; }
      }
    </style>
  </head>
